<body>
    <!-- Topbar Start -->
    <div class="container-fluid">
      
        <div class="row py-3 px-lg-5">
            <a href="./index.html" class="navbar-brand d-none d-lg-block">
                <div class="col-lg-4">
            <div class="img-logo"><img src="./img/icone.png" height="60px" width="60px"></div>

            <div class="col-lg-8 text-center text-lg-right">
               
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->


 

    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="d-flex flex-column text-center mb-5 pt-5">
            
            <h1 class="display-4 m-0">Cadastre-se para <span class="text-primary"> adotar seu amiguinho</span></h1>
            <h4 class="text-secondary mb-3">Solicitação de adoção</h4>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 mb-5">
                <div class="contact-form">
                    <div id="success"></div>
                    <form name="sentMessage" id="contactForm" novalidate="novalidate">
                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="nome_ong" placeholder="Seu nome" required="required" data-validation-required-message="Please enter your name" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="email" class="form-control p-4" id="email" placeholder="Seu e-mail" required="required" data-validation-required-message="Please enter your email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="subject" placeholder="Telefone" required="required" data-validation-required-message="Please enter a subject" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="tel" class="form-control p-4" rows="6" id="CNPJ" placeholder="CPF" required="required" data-validation-required-message="Please enter your message">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <form action="#" onsubmit="return false">
                                CEP: <input type="text" class="form-control-cep p-4" id="cep" maxlength="9" placeholder="00000-000" autofocus><br><br>
                                <input type="text" class="form-control-endereco p-4"  id="endereco"  placeholder="Logradouro">
                                <input type="text" class="form-control-numero p-4" id="numero" placeholder="Número"><br><br><br>
                                <input type="text" class="form-control-complemento p-4" id="complemento" placeholder="Complemento">
                                <input type="text" class="form-control-bairro p-4" id="bairro"  placeholder="Bairro"><br><br><br>    
                                <input type="text" class="form-control-cidade p-4"  id="cidade"  placeholder="Cidade">
                                <input type="text" class="form-control-uf p-4" id="uf"  placeholder="UF" >
                                <br><br><br>
                            </form>
                        </div>
                        <div>
                            <button class="btn btn-primary py-3 px-5" type="submit" id="sendMessageButton">Soliicitar adoção</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Contact End -->


   <!-- Footer Start -->
   <div class="container-fluid bg-dark text-white py-5 px-sm-3 px-md-5">
